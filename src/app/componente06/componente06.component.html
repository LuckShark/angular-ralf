<div [ngSwitch]="linguagem">
    <p *ngSwitchCase="'HTML'">Linguagem de marcação</p>
    <p *ngSwitchCase="'CSS'">Linguagem de estilo</p>
    <p *ngSwitchCase="'JS'">Linguagem de programação</p>
    <p *ngSwitchDefault>Linguagem de não encontrada</p>
</div>

<button (click)="alteraLinguagem()">Altera a linguagem</button>

<div [ngSwitch]="linguagem2">

    <p *ngSwitchCase="'CSS'">CSS</p>
    <p *ngSwitchCase="'JS'">JS</p>
    <p *ngSwitchDefault>Linguagem de não encontrada</p>
</div>
